<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="loading-spinner" id="loading-spinner">Loading...</div>
        <div class="weather-info">
            <div class="today-weather" id="today-weather">
                <h1 id="city-name">City Name</h1>
                <h2 id="date">Date</h2>
                <h3 id="temperature"><i class="fas fa-thermometer-half"></i> Temperature: --°C</h3>
                <div class="elements">
                    <div class="details"><p id="description"><i class="fas fa-cloud-sun"></i> Weather Description</p></div>
                    <div class="details"><p id="min-temp"><i class="fas fa-temperature-low"></i> Min Temp: --°C</p></div>
                    <div class="details"><p id="max-temp"><i class="fas fa-temperature-high"></i> Max Temp: --°C</p></div>
                    <div class="details"><p id="wind-speed"><i class="fas fa-wind"></i> Wind Speed: -- m/s</p></div>
                    <div class="details"><p id="humidity"><i class="fas fa-tint"></i> Humidity: --%</p></div>
                    <div class="details"><p id="uv-index"><i class="fas fa-sun"></i> UV Index: --</p></div>
                    <div class="details"><p id="sunrise"><i class="fas fa-sunrise"></i> Sunrise: --</p></div>
                    <div class="details"><p id="sunset"><i class="fas fa-sunset"></i> Sunset: --</p></div>
                </div>
            </div>
            <div class="forecast" id="forecast">
                <!-- 10-day forecast will be populated here -->
            </div>
            <div class="weather-chart">
                <canvas id="weather-chart"></canvas>
            </div>
        </div>
        <div class="news-section">
            <h2><i class="fas fa-newspaper"></i> News</h2>
            <div id="news-articles">
                <!-- News articles will be populated here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
